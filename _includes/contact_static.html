<!-- Contact Section -->
<section id="contact" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Inscreva-se</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nome</label>
              <input type="text" name="name" class="form-control" placeholder="Nome" id="name" required
                data-validation-required-message="Por favor insira seu nome.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required
                data-validation-required-message="Por favor, insira um e-mail válido.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Descreva sua experiência com a ferramenta</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Qual seu conhecimento no Canva?" id="message" required
                data-validation-required-message="Por favor, descreva a sua experiência com a ferramenta Canva."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
